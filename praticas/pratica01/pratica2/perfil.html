<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Online</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header>
        <div>
            <img src="https://www.svgrepo.com/show/411955/learn.svg" alt="Logo da Aplicação" />
            <h1>Aluno Online</h1>
        </div>

        <div>
            <input type="search" name="pesquisa" placeholder="Pesquisar...">
            <img src="https://www.svgrepo.com/show/507851/search-square.svg" alt="Ícone de Pesquisar"/>

        </div>

    </header>

    <main>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        
        <section>
            <h2>Perfil do aluno</h2>
            <form action="#" method="post">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="senha">senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div>
                    <input type="submit" value="Salvar">   
                </div>

            </form>
        </section>
        
    </main>

</body>

</html>
