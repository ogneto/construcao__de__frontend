<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno Online</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main class="login-container">
        <img src="https://www.svgrepo.com/show/411955/learn.svg" alt="Logo da Aplicação" />
        <h1>Aluno Online</h1>
        <form action="home.html" method="post">

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <input type="submit" value="Entrar">
                <a href="https://pm1.aminoapps.com/7539/2890544658afa7bddf2184b4f5932c7f33ea64d3r1-1080-633v2_hq.jpg"
                    target="_blank">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer>
        >Copyright (C) 2024
    </footer>

</body>

</html>
